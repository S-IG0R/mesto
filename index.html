<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__common-container">
          <img src="./images/profile-avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__text-container">
            <p class="profile__hero-name">Жак-Ив Кусто</p>
            <input type="button" class="profile__edit-button">
            <p class="profile__hero-job">Исследователь океана</p>
          </div>
        </div>
        <input type="button" class="profile__add-button">
      </section>
      <section class="cards">
        <figure class="cards__item">
          <img class="cards__image" src="./images/cape-flotsky.jpg" alt="мыс Флотский">
          <div class="cards__container">
            <figcaption class="cards__title">Мыс Флотский</figcaption>
            <input type="button" class="cards__like-button">
          </div>
        </figure>
        <figure class="cards__item">
          <img class="cards__image" src="./images/elements-elbrus.jpg" alt="Гора Эльбрус">
          <div class="cards__container">
            <figcaption class="cards__title">Гора Эльбрус</figcaption>
            <input type="button" class="cards__like-button">
          </div>
        </figure>
        <figure class="cards__item">
          <img class="cards__image" src="./images/tatra-mountains.jpg" alt="Горы Татры">
          <div class="cards__container">
            <figcaption class="cards__title">Горы Татры</figcaption>
            <input type="button" class="cards__like-button">
          </div>
        </figure>
        <figure class="cards__item">
          <img class="cards__image" src="./images/giza.jpg" alt="Пирамиды в Гизе">
          <div class="cards__container">
            <figcaption class="cards__title">Гиза</figcaption>
            <input type="button" class="cards__like-button">
          </div>
        </figure>
        <figure class="cards__item">
          <img class="cards__image" src="./images/elements-dombay.jpg" alt="Домбай">
          <div class="cards__container">
            <figcaption class="cards__title">Домбай</figcaption>
            <input type="button" class="cards__like-button">
          </div>
        </figure>
        <figure class="cards__item">
          <img class="cards__image" src="./images/havasu -waterfall.jpg" alt="Домбай">
          <div class="cards__container">
            <figcaption class="cards__title">Хавасу</figcaption>
            <input type="button" class="cards__like-button">
          </div>
        </figure>
      </section>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
