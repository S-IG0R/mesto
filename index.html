<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__common-container">
          <img src="./images/profile-avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__text-container">
            <h1 class="profile__hero-name">Жак-Ив Кусто</h1>
            <p class="profile__hero-job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards" aria-label="Фотогалерея">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_type_edit-profile" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form popup__form_type_edit-profile" name="popup-form">
        <input class="popup__input popup__input_el_name" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_el_job" type="text" placeholder="Род деятельности" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-photo" aria-label="Модальное окно загрузки фото">
    <div class="popup__container">
      <p class="popup__title">Новое место</p>
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form popup__form_type_add-pic" name="popup-add-pic">
        <input class="popup__input popup__input_el_pic-name" type="text" placeholder="Название" required>
        <input class="popup__input popup__input_el_pic-url" type="text" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_view-photo" aria-label="Модальное окно просмотра фото">
    <div class="popup__img-container">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__picture-caption"></p>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </section>
  <template id="card-template">
    <div class="cards__item">
      <img class="cards__image" src="#" alt="#" role="button">
      <div class="cards__container">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
        <button class="cards__trash-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
