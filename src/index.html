<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__common-container">
          <img src="<%=require('./images/profile-avatar.png')%>" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__text-container">
            <h1 class="profile__hero-name">Жак-Ив Кусто</h1>
            <p class="profile__hero-job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards" aria-label="Фотогалерея">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_type_edit-profile" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form popup__form_type_edit-profile" name="popup-form" novalidate>
          <input class="popup__input popup__input_el_name" name="name" id="input-name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="input-name-error popup__input-error"></span>
          <input class="popup__input popup__input_el_job" name="job" id="input-job" type="text" placeholder="Род деятельности" minlength="2" maxlength="200" required>
          <span class="input-job-error popup__input-error"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-photo" aria-label="Модальное окно загрузки фото">
    <div class="popup__container">
      <p class="popup__title">Новое место</p>
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form popup__form_type_add-pic" name="popup-add-pic" novalidate>
          <input class="popup__input popup__input_el_pic-name" name="name" id="input-pic-name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="input-pic-name-error popup__input-error"></span>
          <input class="popup__input popup__input_el_pic-url" name="link" id="input-pic-url" type="url" placeholder="Ссылка на картинку" required>
          <span class="input-pic-url-error popup__input-error"></span>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_view-photo" aria-label="Модальное окно просмотра фото">
    <div class="popup__container popup__container_type_zoom-photo">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__picture-caption"></p>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </section>
  <template id="card-template">
    <div class="cards__item">
      <img class="cards__image" src="#" alt="#" role="button">
      <div class="cards__container">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
        <button class="cards__trash-button" type="button"></button>
      </div>
    </div>
  </template>

</body>
</html>
